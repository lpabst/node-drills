
<section class='admin_main_container'>

    <button ng-click=getUsers()>Get Users</button>
    <input placeholder="Search Users By Number" ng-model='userId'>
    <button ng-click=getUserById(userId)>Get User</button>

    <div class='admin_results'>
        <ul>
            <li ng-repeat='user in results'>{{ user }}</li>
        </ul>
    </div>




</section>
