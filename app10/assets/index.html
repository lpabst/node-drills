<!DOCTYPE html>
<html lang="en" ng-app='fullstack'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullstack From Scratch</title>
    <link rel=stylesheet href='./public/index.css'>
    <link rel=stylesheet href='./public/routes/home/home.css'>
    <link rel=stylesheet href='./public/routes/admin/admin.css'>
    <link rel=stylesheet href='./public/routes/about/about.css'>
</head>
<body>
    

    <header class='desktop_header'>

        <ul class='desktop_nav'>
            <li ui-sref='home'>Home</li>
            <li ui-sref='about'>About</li>
        </ul>

    </header>


    <header class='mobile_header' ng-controller='mainCtrl'>

        <div class='ham' ng-click='showMobile = !showMobile'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
        </div>

        <ul class='mobile_nav' ng-show='showMobile'>
            <li ui-sref='home' ng-click='showMobile = !showMobile'>Home</li>
            <li ui-sref='about' ng-click='showMobile = !showMobile'>About</li>
        </ul>

    </header>






    <ui-view>
        <!--Routed Content goes here-->
    </ui-view>







<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js'></script>
<script src='./public/app.js'></script>
<script src='./public/routes/home/homeCtrl.js'></script>
<script src='./public/routes/admin/adminCtrl.js'></script>
<script src='./public/js/userService.js'></script>
<script src='./public/js/mainCtrl.js'></script>

</body>
</html>
